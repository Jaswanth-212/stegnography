<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Steganography Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 16px;
      color: #111827;
      font-size: 20px;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      margin-top: 12px;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #f3f4f6;
      font-size: 14px;
      word-wrap: break-word;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Steganography Tool</h2>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="charInput" placeholder="Enter 1 character" maxlength="1">
    <button onclick="encodeChar()">Encode & Download</button>
    <button onclick="decodeChar()">Decode</button>
    <div id="output" class="result">Result will appear here...</div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    function encodeChar() {
      const file = document.getElementById('imageInput').files[0];
      const char = document.getElementById('charInput').value;
      if (!file) {
        alert("Please upload an image");
        return;
      }
      if (char.length !== 1) {
        alert("Please enter exactly one character");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          const charCode = char.charCodeAt(0);

          // Store charCode in the first 8 pixels' LSB of red channel
          for (let i = 0; i < 8; i++) {
            data[i * 4] = (data[i * 4] & 0xFE) | ((charCode >> i) & 1);
          }

          ctx.putImageData(imageData, 0, 0);

          const link = document.createElement('a');
          link.download = 'encoded.png';
          link.href = canvas.toDataURL();
          link.click();

          document.getElementById('output').innerText = "Character successfully encoded and downloaded!";
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function decodeChar() {
      const file = document.getElementById('imageInput').files[0];
      if (!file) {
        alert("Please upload an encoded image");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          let charCode = 0;
          for (let i = 0; i < 8; i++) {
            charCode |= (data[i * 4] & 1) << i;
          }

          document.getElementById('output').innerText = "Decoded character: " + String.fromCharCode(charCode);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
